{% extends 'layout.html' %}
{% load bootstrap4 %}
{% block title %}Invites {{ headline}}| {{ block.super }}{% endblock %}
{% block content %}
<div class="container pt">
    <div class="row">
        <div class="col-md-6">
            <ul>
                {% for invite in invites %}
                <li>
                    <a href="#">
                        {{invite.company}} by {{invite.from_user}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
