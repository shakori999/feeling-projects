{% load bootstrap4 %}

<form method="POST" action="{% url 'thoughts:create' %}">
    <h2>How're you feeling</h2>
    <div class="row">
        <div class="col-md-4">{% bootstrap_field form.condition %}</div>
        <div class="col-md-8">{% bootstrap_field form.note %}</div>
    </div>
    {% csrf_token %}
    {% buttons submit='Reacod' %}{% endbuttons %}
</form>
